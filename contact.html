<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact • GreenBite</title>
<meta name="description" content="GreenBite • Simple wellness site for healthy food, workouts and mindfulness." />
<link rel="icon" href="assets/favicon.ico">
<link rel="apple-touch-icon" href="assets/icon-192.png">
<link rel="manifest" href="manifest.json">
<link href="css/styles.css" rel="stylesheet">
<script defer src="js/utils.js"></script>
<script defer src="js/main.js"></script>

<script defer src="js/contact.js"></script>
</head>
<body>
<header class="site-header">
  <a class="brand" href="index.html">
    <img src="Images/greenbite logo.png" loading="lazy" alt="GreenBite logo" class="logo" />
    <span>GreenBite</span>
  </a>
  <button id="hamburger" class="hamburger" aria-label="Menu" aria-expanded="false">☰</button>
  <nav id="nav" class="nav">
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="calculator.html">Calculator</a>
    <a href="workout.html">Workout</a>
    <a href="mindfulness.html">Mindfulness</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact & Feedback</h1>

  <form id="contact-form" class="card form">
    <label>Name <input type="text" id="cname" required></label>
    <label>Email <input type="email" id="cemail" required></label>
    <label>Message <textarea id="cmsg" required></textarea></label>

    <button type="submit" class="btn">Send</button>
    <p id="cstatus" class="msg"></p>
  </form>

  <section class="card">
    <h2>Find us</h2>
    <iframe
      title="GreenBite HQ"
      width="100%"
      height="250"
      style="border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps?q=Colombo&output=embed">
    </iframe>
  </section>

  <section class="card">
    <h2>FAQ</h2>

    <details>
      <summary>Is this site professional advice?</summary>
      <p>No, this is a student project for learning purposes.</p>
    </details>

    <details>
      <summary>Do I need an account?</summary>
      <p>No account needed. Some features are saved to your browser.</p>
    </details>

  </section>
</main>
<footer class="site-footer">
  <form id="newsletter" class="newsletter">
    <label for="email">Join our newsletter:</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required>
    <button type="submit">Subscribe</button>
    <small id="news-msg" class="msg" aria-live="polite"></small>
  </form>
  <p class="tiny">© <span id="year"></span> GreenBite</p>
</footer>

</body>
</html>
